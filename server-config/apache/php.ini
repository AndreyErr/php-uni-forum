# Возможность загрузки файлов на сервер
file_uploads = On

# Лимит запроса
upload_max_filesize = 36M
post_max_size = 36M

# Отправка почты
sendmail_path = /usr/bin/mhsendmail --smtp-addr mailhog:1025

# Дебагер //////////ТОЛЬКО ДЛЯ РАЗРАБОТКИ////////////////////
xdebug.mode = debug
xdebug.start_with_request = yes
xdebug.client_port = 9003
xdebug.client_host = host.docker.internal